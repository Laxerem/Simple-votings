<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% include "base/head.html" with title="Delete Account"%}
    <link rel="stylesheet" href="{% static 'styles/add_choices.css' %}">
</head>
<body>
    {% include "base/header.html" %}
    <main>
        <div class="survey">
            <div class="survey_name">
                <h2>{{ poll.question }}</h2>
            </div>
            <div class="polls_container">
                <h2 class="message">Добавьте варианты ответов</h2>
                <div class="polls_list_container">
                    <div class="poll">
                        <div class="choices">
                            {% for choice in poll.choices.all %}
                                <div class="choice" onclick="window.location.href='{% url 'delete_choice' poll.id choice.id%}'">
                                    <h2>{{ choice.choice_text }}</h2>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <label>Вариант</label>
                    <div class="typing">
                        <input name="choice_text">
                        <button type="submit">Добавить</button>
                    </div>
                </form>
                <div class="create_poll_button">
                    <button class="create_poll" onclick="window.location.href='{% url 'create_poll' survey_id %}'">Создать</button>
                </div>
            </div>
        </div>
    </main>
</body>
