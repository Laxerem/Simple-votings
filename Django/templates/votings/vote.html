<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% include "base/head.html" with title="Delete Account"%}
    <link rel="stylesheet" href="{% static 'styles/message.css' %}">
</head>
<body>
    {% block content %}
    <h2>Vote for Poll: {{ poll.question }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Vote</button>
    </form>
    <a href="{% url 'results' poll.id %}">View Results</a>
    {% endblock %}
</body>
