<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% include "base/head.html" with title="voting_list"%}
    <link rel="stylesheet" href="{% static 'styles/vote_list.css' %}">
</head>
<body>
    {% include "base/header.html"%}
    <main>
        <div class="container">
            <div class="vote_list_header">
                <h1>Опросы</h1>
            </div>
            <div class="votings">
                {% for voting in Survey %}
                    <div class="voting-card" onclick="window.location.href='{% url 'vote' voting.id %}'">
                        <h2>{{ voting.name }}</h2>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
